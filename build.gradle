buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.0.31"
        classpath "com.vanniktech:gradle-dependency-graph-generator-plugin:0.2.0"
    }
}

ext.compile_sdk_version = 27
ext.build_tools_version = "27.0.3"
ext.min_sdk_version = 21
ext.target_sdk_version = 27

ext.support_library_version = "27.1.0"
ext.dagger_version = "2.13"
ext.javax_annotation_version = "1.0"
ext.universal_image_loader_version = "1.9.5"
ext.rxjava_version = "2.1.6"
ext.rxjava_android_version = "2.0.1"
ext.rxjava_jakewharton_version = "2.0.0"
ext.retrofit_version = "2.3.0"
ext.okhttp_version = "3.8.1"
ext.gson_version = "gson"
ext.androidx_version = "0.2"

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}
