buildscript {
    ext.kotlin_version = '1.1.3-2'

    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta7'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath "gradle.plugin.pl.droidsonroids.gradle:plugin:1.0.4"
    }
}

ext.compile_sdk_version = 25
ext.build_tools_version = "26.0.2"
ext.min_sdk_version = 21
ext.target_sdk_version = 25

ext.support_library_version = "25.4.0"
ext.dagger_version = "2.11-rc2"
ext.javax_annotation_version = "1.0"
ext.universal_image_loader_version = "1.9.5"
ext.rxjava_version = "2.1.1"
ext.rxjava_android_version = "2.0.1"
ext.rxjava_jakewharton_version = "2.0.0"
ext.retrofit_version = "2.3.0"
ext.okhttp_version = "3.8.1"
ext.gson_version = "gson"

allprojects {
    apply plugin: "pl.droidsonroids.animation-disabler"

    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}
