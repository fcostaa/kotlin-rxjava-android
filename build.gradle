buildscript {
    ext.kotlin_version = '1.1.2-4'

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext.compile_sdk_version = 25
ext.build_tools_version = "25.0.3"
ext.min_sdk_version = 16
ext.target_sdk_version = 25

ext.support_library_version = "25.3.1"
ext.dagger_version = "2.11-rc2"
ext.javax_annotation_version = "1.0"
ext.universal_image_loader_version = "1.9.5"
ext.rxjava_version = "2.0.6"
ext.rxjava_android_version = "2.0.1"
ext.rxjava_jakewharton_version = "2.0.0"
ext.retrofit_version = "2.2.0"
ext.okhttp_version = "3.6.0"
ext.gson_version = "gson"

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

