apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.felipecosta.kotlinrxjavasample"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'

    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

//    compile('com.jakewharton.rxbinding:rxbinding-kotlin:0.4.0') {
//        exclude group: 'io.reactivex'
//    }
//    compile('com.jakewharton.rxbinding:rxbinding-support-v4-kotlin:0.4.0') {
//        exclude group: 'io.reactivex'
//    }
//    compile('com.jakewharton.rxbinding:rxbinding-appcompat-v7-kotlin:0.4.0') {
//        exclude group: 'io.reactivex'
//    }
//    compile('com.jakewharton.rxbinding:rxbinding-design-kotlin:0.4.0') {
//        exclude group: 'io.reactivex'
//    }

    testCompile 'junit:junit:4.12'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
