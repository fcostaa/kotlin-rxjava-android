apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode Versions.versionCode
        versionName Versions.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        debugMini {
            initWith debug
            minifyEnabled true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            matchingFallbacks = ['debug']
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    tasks.lint.enabled = false

    adbOptions {
        timeOutInMs 5 * 60 * 1000
    }

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}

dependencies {
    implementation SupportDependencies.appCompat
    implementation SupportDependencies.design
    implementation KotlinDependencies.values
    implementation rxJavaDependencies.values()
    api databaseDependencies.values()

    kapt databaseCompilerDependencies.values()

    androidTestImplementation androidTestDependencies.runner
    androidTestImplementation androidTestDependencies.junit
    androidTestImplementation androidTestDependencies.expressoIntents
    androidTestImplementation androidTestDependencies.expressoCore
    androidTestImplementation androidTestDependencies.truth
    testImplementation testDependencies.junit
}